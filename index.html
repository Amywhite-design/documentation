---
layout: default
---

<div class="home">

  <h1 class="page-heading">Latest Posts</h1>

  <ul class="post-list">
    {% for page in site.pages reversed limit: 10 offset: pages-10 %}
      <li>
        <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>

        <h4>
          <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </h4>
      </li>
    {% endfor %}
  </ul>

<!--   <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
